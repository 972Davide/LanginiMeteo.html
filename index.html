<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Langini Meteo ‚Äì Desktop Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Libreria SunCalc -->
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

    <!-- CSS MODULARI -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sky.css">
    <link rel="stylesheet" href="css/sunmoon.css">
    <link rel="stylesheet" href="css/password.css">
</head>

<body>

<!-- üîê SCHERMATA PASSWORD -->
<div id="lockScreen">
    <div class="lock-card">
        <div class="lock-title">üîê Langini Meteo ‚Äì Accesso</div>
        <div class="lock-sub">Inserisci la password per visualizzare la dashboard.</div>

        <input type="password" id="lockPassword" class="lock-input" placeholder="Password">
        <button id="lockButton" class="lock-btn">Entra</button>

        <div id="lockError" class="lock-error"></div>
    </div>
</div>

<!-- üåå SFONDO CIELO -->
<div id="sky" class="sky">

    <!-- ‚≠ê Stelle -->
    <div id="stars" class="stars"></div>

    <!-- üå† Meteore -->
    <div id="meteor1" class="meteor"></div>
    <div id="meteor2" class="meteor"></div>

    <!-- üåû/üåô Sole & Luna -->
    <div id="sunMoon" class="sunmoon">
        <div id="moonMask" class="moon-phase-mask"></div>
    </div>

    <!-- üìÑ CONTENUTO -->
    <div class="content">

        <h1>üåü Langini Meteo ‚Äì Desktop Edition</h1>
        <div id="sunTimes" class="sun-times">Alba: --:-- ‚Ä¢ Tramonto: --:--</div>
        <div id="statusText" class="status-bar">Caricamento dati‚Ä¶</div>

        <!-- üå° CARDS -->
        <div class="cards bottom-cards">

            <div class="card">
                <div class="card-header">Pressione</div>
                <div id="pressureValue" class="value">--</div>
                <div class="value-unit">hPa</div>
                <div class="gauge"><div id="gaugePressure" class="gauge-fill"></div></div>
            </div>

            <div class="card">
                <div class="card-header">Temperatura</div>
                <div id="tempValue" class="value">--</div>
                <div class="value-unit">¬∞C</div>
                <div class="gauge"><div id="gaugeTemp" class="gauge-fill"></div></div>
            </div>

            <div class="card">
                <div class="card-header">Umidit√†</div>
                <div id="humValue" class="value">--</div>
                <div class="value-unit">%</div>
                <div class="gauge"><div id="gaugeHum" class="gauge-fill"></div></div>
            </div>

            <div class="card">
                <div class="card-header">Qualit√† Aria</div>
                <div id="aqValue" class="value">--</div>
                <div class="value-unit">AQI</div>
                <div class="gauge"><div id="gaugeAQ" class="gauge-fill"></div></div>
            </div>

        </div>
    </div>
</div>

<!-- ===========================
     SCRIPT MODULARI
=========================== -->

<script src="js/sky.js"></script>
<script src="js/stars.js"></script>
<script src="js/meteors.js"></script>
<script src="js/sunmoon.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/main.js"></script>

</body>
</html>

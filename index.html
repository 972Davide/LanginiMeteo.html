<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langini Meteo – Desktop Edition</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/meteors.css">
    <link rel="stylesheet" href="css/sunmoon.css">
    <link rel="stylesheet" href="css/password.css">

    <!-- SunCalc -->
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- SFONDO -->
    <div id="sky"></div>
    <div id="stars"></div>
    <div id="twinkling"></div>
    <div id="meteors"></div>
    <div id="sunMoon"></div>

    <!-- PASSWORD -->
    <div id="lockScreen">
        <div class="lockBox">
            <h2>Inserisci Password</h2>
            <input id="lockPassword" type="password" placeholder="Password">
            <button id="lockButton">Entra</button>
            <p id="lockError"></p>
        </div>
    </div>

    <!-- CONTENUTO PRINCIPALE -->
    <div id="mainContent">

        <h1 class="title">
            <span class="sunIcon">☀️</span> Langini Meteo – Desktop Edition
        </h1>

        <!-- ALBA / TRAMONTO (ID ORIGINALI) -->
        <div id="sunTimes">
            Alba: <span id="sunriseTime">--:--</span> • Tramonto: <span id="sunsetTime">--:--</span>
        </div>

        <!-- ULTIMO AGGIORNAMENTO (ID ORIGINALE) -->
        <div id="updateTime">
            Aggiornato: <span id="lastUpdateTime">--:--:--</span>
        </div>

        <!-- CARDS DATI -->
        <div class="cards">

            <!-- PRESSIONE -->
            <div class="card">
                <h3>Pressione</h3>
                <div id="pValue" class="value">--</div>
                <div class="um">hPa</div>
                <div class="bar"><div id="pBar"></div></div>
            </div>

            <!-- TEMPERATURA -->
            <div class="card">
                <h3>Temperatura</h3>
                <div id="tValue" class="value">--</div>
                <div class="um">°C</div>
                <div class="bar"><div id="tBar"></div></div>
            </div>

            <!-- UMIDITÀ -->
            <div class="card">
                <h3>Umidità</h3>
                <div id="hValue" class="value">--</div>
                <div class="um">%</div>
                <div class="bar"><div id="hBar"></div></div>
            </div>

            <!-- QUALITÀ ARIA -->
            <div class="card">
                <h3>Qualità Aria</h3>
                <div id="aValue" class="value">--</div>
                <div class="um">AQI</div>
                <div class="bar"><div id="aBar"></div></div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="js/stars.js"></script>
    <script src="js/meteors.js"></script>
    <script src="js/sunmoon.js"></script>
    <script src="js/sky.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

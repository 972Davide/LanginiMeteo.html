<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grafici ‚Äî Langini Meteo Online</title>

<!-- Google Font & Chart.js -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(to bottom, #001b3a 0%, #004a8d 40%, #0066b2 100%);
  color: white;
  text-align: center;
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 3s ease;
}
header {
  background: rgba(0,0,30,0.6);
  padding: 14px 0 8px;
  font-size: 1.6em;
  font-weight: 600;
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}
#logo {
  font-size: 1.1em;
  color: #a9c9ff;
}
section {
  margin: 20px auto;
  width: 95%;
  max-width: 950px;
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 15px;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
}
canvas {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 5px;
}
footer {
  font-size: 0.9em;
  color: #a9c9ff;
  background: #001b3a;
  padding: 10px;
  margin-top: 25px;
}
a {
  color: #fff;
  background: #0078ff;
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  margin: 10px;
}
a:hover { background: #00aaff; }

@media (max-width: 600px) {
  header { font-size: 1.3em; }
  canvas { width: 100% !important; }
}
</style>
</head>

<body>
<header>üìä Grafici ‚Äî Langini Meteo<br><div id="logo">Ultime 24 ore</div></header>

<section>
  <canvas id="tempChart" height="220"></canvas>
</section>
<section>
  <canvas id="humChart" height="220"></canvas>
</section>
<section>
  <canvas id="pressChart" height="220"></canvas>
</section>
<section>
  <canvas id="airChart" height="220"></canvas>
</section>

<a href="index.html">üè† Torna alla Home</a>

<footer>
Aggiornamento automatico ogni 60 s<br>
¬© 2025 Langini Meteo ‚Ä¢ ThingSpeak API live
</footer>

<script>
const CHANNEL_ID = 3149218;
const API_KEY = "4EGG4DXUFDU6FUGN";
const API_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${API_KEY}&results=96`; // 96√ó15min=24h

async function caricaDati() {
  const res = await fetch(API_URL);
  const data = await res.json();
  if (!data.feeds) return;

  const timeLabels = data.feeds.map(f => new Date(f.created_at).toLocaleTimeString("it-IT", {hour:"2-digit", minute:"2-digit"}));
  const temp = data.feeds.map(f => +f.field2);
  const hum = data.feeds.map(f => +f.field3);
  const press = data.feeds.map(f => +f.field1);
  const air = data.feeds.map(f => +f.field4);

  creaGrafico("tempChart", "Temperatura (¬∞C)", timeLabels, temp, "rgba(255,150,0,0.8)");
  creaGrafico("humChart", "Umidit√† (%)", timeLabels, hum, "rgba(0,180,255,0.8)");
  creaGrafico("pressChart", "Pressione (hPa)", timeLabels, press, "rgba(0,255,140,0.8)");
  creaGrafico("airChart", "Qualit√† Aria (MQ135)", timeLabels, air, "rgba(255,80,80,0.8)");
}

function creaGrafico(id, label, labels, dati, colore) {
  new Chart(document.getElementById(id), {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: label,
        data: dati,
        borderColor: colore,
        backgroundColor: colore.replace("0.8","0.2"),
        tension: 0.25,
        pointRadius: 2,
        fill: true
      }]
    },
    options: {
      plugins: {
        legend: { labels: { color: "#fff" } }
      },
      scales: {
        x: { ticks: { color: "#a9c9ff" }, grid: { color: "rgba(255,255,255,0.05)" } },
        y: { ticks: { color: "#a9c9ff" }, grid: { color: "rgba(255,255,255,0.05)" } }
      }
    }
  });
}

caricaDati();
setInterval(caricaDati, 60000);
</script>
</body>
</html>

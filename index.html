<style>
body {

  background: linear-gradient(#001b3a, #0066b2);

  color: #fff;

</head>

<body>
<header>üå§Ô∏è Langini Meteo Online</header>

<div id="gauges">
  <div class="gaugeBox"><div id="g1"></div><p>Pressione (hPa)</p></div>
  <div class="gaugeBox"><div id="g2"></div><p>Temperatura (¬∞C)</p></div>
  <div class="gaugeBox"><div id="g3"></div><p>Umidit√† (%)</p></div>
  <div class="gaugeBox"><div id="g4"></div><p>Qualit√† Aria (MQ135)</p></div>
</div>

<a href="grafici.html">üìä Vedi Grafici Dettagliati</a>

<footer>
Aggiornamento automatico ogni 30 s<br>
¬© 2025 Langini Meteo ‚Ä¢ ThingSpeak API live
</footer>

<script>
const CHANNEL_ID = 3149218;
const API_KEY = "4EGG4DXUFDU6FUGN";

const g1 = new JustGage({ id: "g1", value: 0, min: 950, max: 1050, gaugeWidthScale: 0.8,
  levelColors: ["#00ffcc","#00cc66","#ff9933","#ff3300"], pointer: true });
const g2 = new JustGage({ id: "g2", value: 0, min: -10, max: 50, gaugeWidthScale: 0.8,
  levelColors: ["#3399ff","#00ccff","#ffcc00","#ff3300"], pointer: true });
const g3 = new JustGage({ id: "g3", value: 0, min: 0, max: 100, gaugeWidthScale: 0.8,
  levelColors: ["#ff3300","#ffcc00","#00cc66","#0099ff"], pointer: true });
const g4 = new JustGage({ id: "g4", value: 0, min: 0, max: 500, gaugeWidthScale: 0.8,
  levelColors: ["#00cc66","#ffcc00","#ff6600","#ff0000"], pointer: true });

async function aggiorna() {
  const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${API_KEY}&results=1`;
  const res = await fetch(url);
  const data = await res.json();
  if (!data.feeds || data.feeds.length === 0) return;
  const ultimo = data.feeds[0];
  g1.refresh(parseFloat(ultimo.field1));
  g2.refresh(parseFloat(ultimo.field2));
  g3.refresh(parseFloat(ultimo.field3));
  g4.refresh(parseFloat(ultimo.field4));
}
aggiorna();
setInterval(aggiorna, 30000);
</script>
</body>
</html>
